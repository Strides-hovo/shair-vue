 <div class="main">

   <HomeAdvantages />

  <div class="video">
    <div class="video__bg">
      <div class="notfound__bg">
      </div>
    </div>
    <div class="container">
      <div class="video-body">
        <div class="video-body__col video-body__col_video">
          <div class="video-body__col-video">
              <video :src="page.video" controls style="width: 100%"></video>

          </div>
        </div>
        <div class="video-body__col">
          <div class="video-body__title">{{ page.translate.icon_title }}</div>
          <div class="video-body__text">
              {{ page.translate.icon_content }}
          </div>
          <div class="video-content">
            <div class="video-content__item" v-for="icon in page.icons" :key="icon.id">
              <div class="video-content__item-ico">
                <img :src="icon.icon" alt="">
              </div>
              <div class="video-content__item-title">
                  {{ icon.translate.title }}
              </div>
            </div>

          </div>
          <a :href="page.icon_link"  class="video-body__col-btn" target="_blank">
            לפרטים
          </a>
        </div>
      </div>
    </div>
  </div>
