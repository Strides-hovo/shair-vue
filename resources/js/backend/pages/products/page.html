

<left-aside :is-active="ButtonSetting" @CloseLeftAside="ButtonSetting = false">
    <base-setting v-model:page="product" @UpdateSetting="SaveProduct" />
</left-aside>


<div class="container-content">
  <div class="container-content__top container-content__top_tabs">
    <div class="container-content__top-row">
      <div class="settings-btn productpage-params__btn" @click="ButtonSetting = true">
          <base-icon icon="setting" width="15" height="16" />
      </div>

      <LanguageSelect  />

      <div class="container-content__top-title">
        הגדרות מוצרים
        <span class="with-info">
          מוצרים למכירה <span>/ בד אוקספורד לסוכה</span>
        </span>
      </div>
    </div>
    <div class="container-content__top-row">
      <div class="container-content__tabs tabs">
        <span
          class="container-content__tabs-item"
          :class="{active: activeTabs === 'options'}"
          @click="activeTabs = 'options'"
        >
          информация о продукте
        </span>
        <span
          class="container-content__tabs-item"
          :class="{active: activeTabs === 'complementary'}"
          @click="activeTabs = 'complementary'"
        >
          Дополнительные продукты
        </span>
        <span
          class="container-content__tabs-item"
          :class="{active: activeTabs === 'photo'}"
          @click="activeTabs = 'photo'"
        >
          Фото и видео
        </span>
      </div>
    </div>
  </div>

  <photo-video v-if="activeTab('photo')" :product="product" />
  <options v-if="activeTab('options')"
           :product="product"
  />
  <complementary v-if="activeTab('complementary')" :product="product" />
</div>
